<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="index.js" defer></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Carter+One&family=Fuzzy+Bubbles:wght@400;700&family=Kenia&family=Merienda:wght@300;400;500;600;700;800;900&family=Oi&family=Pathway+Extreme:wght@100&family=Poppins:wght@100;200;300;400;600;700&family=Raleway:wght@300;400&family=Roboto:wght@500;700&family=Rubik&display=swap" rel="stylesheet">
  <title>Calculator</title>
</head>
<body>
  <div class="calc-container">
    <div class="display-container">
      <div class="upper"></div>
      <div class="lower">0</div>
    </div>
    <div class="buttons-container">
      <div class="first-row">
        <div class="btn allClear">AC</div>
        <div class="btn clear">C</div>
        <div class="btn op">%</div>
        <div class="btn op">&#247;</div>
      </div>
      <div class="second-row">
        <div class="btn num">7</div>
        <div class="btn num">8</div>
        <div class="btn num">9</div>
        <div class="btn op">+</div>
      </div>
      <div class="third-row">
        <div class="btn num">4</div>
        <div class="btn num">5</div>
        <div class="btn num">6</div>
        <div class="btn op">-</div>
      </div>
      <div class="fourth-row">
        <div class="btn num">1</div>
        <div class="btn num">2</div>
        <div class="btn num">3</div>
        <div class="btn op">&#215;</div>
      </div>
      <div class="fifth-row">
        <div class="btn num">0</div>
        <div class="btn dot">.</div>
        <div class="equal">=</div>
      </div>
    </div>
  </div>
</body>
</html>
